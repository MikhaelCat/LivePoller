name: ðŸš€ PollLive â€” Full CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1. ðŸ§¹ Ð›Ð¸Ð½Ñ‚Ð¸Ð½Ð³ Ð¸ Ñ„Ð¾Ñ€Ð¼Ð°Ñ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linters
        run: |
          pip install ruff black isort mypy

      - name: Run linters
        run: |
          ruff check backend/ --exit-zero
          black --check backend/
          isort --check-only backend/
          mypy backend/ --ignore-missing-imports

  # 2. ðŸ§ª Unit-Ñ‚ÐµÑÑ‚Ñ‹ (Ñ Ð¼Ð¾ÐºÐ°Ð¼Ð¸, Ð±ÐµÐ· Ð²Ð½ÐµÑˆÐ½Ð¸Ñ… ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð²)
  test-unit:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt
          cd backend && pip install -e .

      - name: Run unit tests
        run: |
          cd backend
          pytest tests/unit/ --cov=api --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests

  # 3. ðŸ§© Integration-Ñ‚ÐµÑÑ‚Ñ‹ (Ñ Ð‘Ð”, Redis, RabbitMQ)
  test-integration:
    needs: test-unit
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_poll_live
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
          cd backend && pip install -e .

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/test_poll_live
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672//
        run: |
          cd backend
          pytest tests/integration/ -v --tb=short

  # 4. ðŸŒ E2E Ñ‚ÐµÑÑ‚Ñ‹ (Playwright + Ð·Ð°Ð¿ÑƒÑÐº ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð²)
  test-e2e:
    needs: test-integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js (Ð´Ð»Ñ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð°)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          pip install -r backend/requirements.txt
          cd backend && pip install -e .

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start backend & dependencies
        run: |
          docker-compose -f docker-compose.ci.yml up -d
          sleep 20  # Ð´Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ Ð¿Ð¾Ð´Ð½ÑÑ‚ÑŒÑÑ ÑÐµÑ€Ð²Ð¸ÑÐ°Ð¼

      - name: Install Playwright
        run: |
          pip install playwright pytest-playwright
          python -m playwright install chromium

      - name: Run E2E tests
        run: |
          cd backend
          pytest tests/e2e/ -v

      - name: Stop services
        if: always()
        run: docker-compose -f docker-compose.ci.yml down

  # 5. ðŸ³ Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð¿ÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Docker-Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²
  build-docker:
    needs: test-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/polllive-backend

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  # 6. ðŸ–¥ï¸ Ð¡Ð±Ð¾Ñ€ÐºÐ° Electron (.exe Ð¸ AppImage)
  build-electron:
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd desktop
          npm install

      - name: Build Windows .exe
        run: |
          cd desktop
          npm run package-win

      - name: Build Linux AppImage
        run: |
          cd desktop
          npm run package-linux

      - name: Upload desktop builds
        uses: actions/upload-artifact@v3
        with:
          name: polllive-desktop-builds
          path: desktop/build/

  # 7. ðŸš€ Ð”ÐµÐ¿Ð»Ð¾Ð¹: Kubernetes (Helm) Ð¸Ð»Ð¸ VPS (SSH)
  deploy:
    needs: [build-docker, build-electron]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download desktop builds
        uses: actions/download-artifact@v3
        with:
          name: polllive-desktop-builds
          path: releases/desktop/

      - name: Deploy to Kubernetes
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yml
          export KUBECONFIG=./kubeconfig.yml
          helm upgrade --install polllive ./polllive-chart \
            --set image.tag=${{ github.sha }} \
            --set replicaCount=3

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          files: |
            releases/desktop/**.exe
            releases/desktop/**.AppImage
          generate_release_notes: true
